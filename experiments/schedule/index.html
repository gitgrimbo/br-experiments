<!doctype html>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="../main.css" type="text/css" rel="stylesheet">

<script src="https://unpkg.com/react@16.8.1/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.8.1/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
<script src="../main.js"></script>
<script src="./schedule.js" type="text/babel"></script>
<script src="./main.js" type="text/babel"></script>

<div id="app"></div>

<script type="text/babel">
const appElement = document.getElementById("app");
ReactDOM.render(<App onRendered={() => {
  const scheduleElement = appElement.querySelector("[data-bladerunners-schedule]");
  const markupElement = document.getElementById("markup");
  markupElement.value = "";
  appendOuterHTMLOf(scheduleElement, { appendTo: markupElement });
}}/>, appElement);
</script>

<h3>Copy this HTML into Weebly</h3>
<div>Make sure the page is in 'Weebly mode'.</div>
<textarea id="markup" rows="10" style="width:100%"></textarea>
