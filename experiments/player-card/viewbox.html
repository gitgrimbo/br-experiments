<!doctype html>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="../favicon.png" />
<link href="../main.css" type="text/css" rel="stylesheet">

<script src="https://unpkg.com/react@16.8.1/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.8.1/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
<script src="../main.js"></script>

<!-- body tag needed for browser-sync -->

<body>

  <svg width="100" height="100" viewBox="0 0 100 100">
    <rect x="0" y="0" width="100" height="100" fill="red"></rect>
    <svg x="50" y="50" width="50" height="50" viewBox="0 0 100 100">
      <rect x="0" y="0" width="100" height="100" fill="blue"></rect>
    </svg>
  </svg>

  <br>

  <svg width="100" height="100" viewBox="0 0 100 100">
    <rect x="0" y="0" width="100" height="100" fill="red"></rect>
    <svg x="50" y="50" width="50%" height="50%" viewBox="0 0 100 100">
      <rect x="0" y="0" width="100" height="100" fill="blue"></rect>
    </svg>
  </svg>

</body>

</html>
